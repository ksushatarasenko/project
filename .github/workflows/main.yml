name: Deploy

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build and deploy
      run: |
        npm run build
        npx gh-pages -d build
      env:
        CI: true
